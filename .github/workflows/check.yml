name: Check
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

jobs:
  style-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: Check License Header
        uses: korandoru/hawkeye@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.21.3
      - run: |
          make install-tools
          make check
          
  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.21.3
      - run: |
          make install-tools
          make test

  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.21.3
      - run: |
          make install-tools
          sudo apt install -y protobuf-compiler
          make integration-test
